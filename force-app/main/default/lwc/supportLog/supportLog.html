<template>
    <div class="log-tile slds-box slds-theme_default slds-m-bottom_medium slds-p-around_medium">
        <lightning-icon icon-name="utility:record" size="small" alternative-text="Log Icon"></lightning-icon>
        <div class="log-content">
            <p class="slds-text-heading_small">{subject}</p>
            <p class="slds-text-body_small">{description}</p>
            <p class="slds-text-body_small">Status: <strong>{status}</strong></p>
        </div>
        <lightning-button
            variant="brand"
            label="Mark as Resolved"
            title="Resolve this log"
            onclick={handleResolveClick}
            class="resolve-button slds-m-top_small">
        </lightning-button>
    </div>
</template>
