<template>
    <lightning-card title="Task Management" icon-name="utility:task">
        <div class="slds-p-around_medium">
            <lightning-button
                label="Publish Error"
                onclick={publishError}
                variant="destructive"
                class="slds-m-right_medium">
            </lightning-button>
            <lightning-button
                label="Publish Warning"
                onclick={publishWarning}
                variant="neutral"
                class="slds-m-right_medium">
            </lightning-button>
            <lightning-button
                label="Publish Success"
                onclick={publishSuccess}
                variant="brand">
            </lightning-button>
        </div>
    </lightning-card>
</template>
