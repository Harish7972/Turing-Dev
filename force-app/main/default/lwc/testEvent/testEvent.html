<template>
    <div class="event-registration-container">
        <div class="background-image">
            <h1 class="title"></h1>
        </div>

        <h2 class="slds-text-heading_medium slds-text-align_center">Select Assistance Type</h2>

        <!-- Dropdown for selecting categories -->
        <select id="category" onchange={handleCategorySelect} required class="styled-combobox">
            <option value="">Select a Category</option>
            <template for:each={categories} for:item="category">
                <option key={category.Id} value={category.Id}>{category.Name}</option>
            </template>
        </select>

        <!-- Registration Form -->
        <template if:true={isFormVisible}>
            <form onsubmit={handleFormSubmit}>
                <!-- Name Input -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        value={name}
                        onchange={handleInputChange}
                        required
                        class="form-input" />
                </div>

                <!-- Contact (Phone) Input -->
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input
                        type="text"
                        id="contact"
                        name="contact"
                        value={contact}
                        onchange={handleInputChange}
                        required
                        class="form-input" />
                    <template if:true={isPhoneNumericLengthNumericError}>
                        <p class="error-message">Phone must be 10 numeric characters and should not contain letters or symbols.</p>
                    </template>
                    <template if:true={isPhoneNumericError}>
                        <p class="error-message">Phone must contain only numeric characters.</p>
                    </template>
                    <template if:true={isPhoneLengthError}>
                        <p class="error-message">Phone must be exactly 10 numeric characters.</p>
                    </template>
                </div>

                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        value={email}
                        onchange={handleInputChange}
                        required
                        class="form-input" />
                    <template if:true={isEmailError}>
                        <p class="error-message">Please enter a valid email address.</p>
                    </template>
                </div>

                <!-- Details Input -->
                <div class="form-group">
                    <label for="details">Details</label>
                    <input
                        id="details"
                        name="details"
                        value={details}
                        onchange={handleInputChange}
                        required
                        class="form-input" />
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" >Register</button>
            </form>
        </template>
    </div>
</template>
