<template>
    <lightning-card title="Case Dashboard" icon-name="standard:case">
        <div class="dashboard-container">
            <h1 class="dashboard-header">Case Management Dashboard</h1>

            <!-- Case List Section -->
            <div class="components-container">
                <div class="case-list-section">
                    <h2>Case List</h2>
                    <c-case-list onrowselection={handleRowSelection}></c-case-list>
                </div>
            </div>

            <!-- Action Button Section -->
            <div class="case-action-section">
                <lightning-button 
                    label="Show Details" 
                    onclick={handleShowDetails} 
                    variant="brand"
                    class="action-button"
                    disabled={isShowDetailsDisabled}>
                </lightning-button>
            </div>

            <!-- Case Details Section -->
            <div class="case-detail-section">
                <template if:true={selectedCaseId}>
                    <c-case-detail case-id={selectedCaseId}></c-case-detail>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
