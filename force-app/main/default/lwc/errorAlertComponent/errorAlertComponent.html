<template>
    <!-- Error Alert Card that displays dynamically based on the message type -->
    <lightning-card title="Notifications" icon-name="utility:notification">
        <template if:true={showAlert}>
            <div class={alertClass}>
                <lightning-icon icon-name="utility:info" size="small" class="slds-m-right_small"></lightning-icon>
                <span>{message}</span>
            </div>
        </template>
    </lightning-card>
</template>
